
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catalogue Stoom Clermont-Ferrand - Version mobile avec slider">
    <title>Découvrez STOOM Clermont-Ferrand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .slider-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slides {
            display: none;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Découvrez STOOM Clermont-Ferrand</h1>
</header>

<div class="slider-container">
    <div class="slides"><img src="1.jpg" alt="Catalogue page 1"></div>
    <div class="slides"><img src="2.jpg" alt="Catalogue page 2"></div>
    <div class="slides"><img src="3.jpg" alt="Catalogue page 3"></div>
    <div class="slides"><img src="4.jpg" alt="Catalogue page 4"></div>
    <div class="slides"><img src="5.jpg" alt="Catalogue page 5"></div>
    <div class="slides"><img src="6.jpg" alt="Catalogue page 6"></div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slides");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slides[slideIndex-1].style.display = "block";  
}

// Détection du swipe
let startX;
let threshold = 50;  // Distance minimale pour être considéré comme un swipe

document.addEventListener('touchstart', function(e) {
    startX = e.changedTouches[0].clientX;
}, false);

document.addEventListener('touchend', function(e) {
    let endX = e.changedTouches[0].clientX;
    let diffX = endX - startX;
    
    if (Math.abs(diffX) > threshold) {
        if (diffX > 0) {
            plusSlides(-1);  // Swipe vers la droite
        } else {
            plusSlides(1);   // Swipe vers la gauche
        }
    }
}, false);
</script>

<footer>
    <p>&copy; 2024 Stoom Clermont-Ferrand. Tous droits réservés.</p>
</footer>

</body>
</html>
